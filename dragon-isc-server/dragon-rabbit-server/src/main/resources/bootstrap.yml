server:
  port: 8841
spring:
  profiles:
    active: dev
  application:
    name: dragon-rabbit-server
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        namespace: ${spring.profiles.active}
        group: DRAGON_GROUP
      config:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        file-extension: yaml # 配置文件格式
        namespace: ${spring.profiles.active}
        group: DRAGON_GROUP
        sharedConfigs:
          - dataId: dragon.yaml
            group: DRAGON_GROUP
            refresh: true
