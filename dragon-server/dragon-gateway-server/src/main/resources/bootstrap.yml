server:
  port: 8888
spring:
  application:
    name: dragon-gateway-server
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        namespace: dev
        group: DRAGON_GROUP
      config:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        file-extension: yaml # 配置文件格式
        namespace: dev
        group: DRAGON_GROUP
        sharedConfigs:
          - dataId: dragon.yaml
            group: DRAGON_GROUP
            refresh: true
    sentinel:
      filter:
        # 网关不做限流
        enabled: false
  profiles:
    active: dev # 环境标识
