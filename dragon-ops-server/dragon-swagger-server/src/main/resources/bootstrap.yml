server:
  port: 8801
  servlet:
    context-path: /${spring.application.name}/v1
spring:
  profiles:
    active: dev
  application:
    name: dragon-swagger-server

knife4j:
  enableAggregation: true
  cloud:
    enable: true
    routes:
      - name: dragon-system-web
        uri: http://localhost:8800/dragon-system-web/v1
        location: /v2/api-docs?group=dragon-system-web
      - name: dragon-crm-web
        uri: http://localhost:8800/dragon-crm-web/v1
        location: /v2/api-docs?group=dragon-crm-web