server:
  port: 8855

# Logger Config
logging:
  level:
    com.baomidou.mybatisplus.samples: debug
# MyBatis-Plus 配置

spring:
  profiles:
    # 环境标识
    active: dev
  application:
    name: dragon-system-service
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        namespace: dev
        group: DRAGON_GROUP
      config:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        file-extension: yaml # 配置文件格式
        namespace: dev
        group: DRAGON_GROUP
        sharedConfigs:
          - dataId: dragon.yaml
            group: DRAGON_GROUP
            refresh: true
  # DataSource Config
  datasource:
    url: ${machine.dragon.system.datasource.url}
    username: ${machine.dragon.system.datasource.username}
    password: ${machine.dragon.system.datasource.password}
